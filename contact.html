<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mohamed Y Abdelnasser</title>
    <link rel="stylesheet" href="static/css/shared.css">
    <link rel="stylesheet" href="static/css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="static/img/Logo.png">

</head>

<body>

    <div id="toggle-theme-container">
        <label id="toggler-label">
            <input id="toggler-input" type="checkbox">
            <span id="toggler-slider"></span>
            <span id="toggler-state"></span>
        </label>
    </div>

    <div id="contact-title">
        Contact Me
    </div>

    <div id="overlay">
    </div>

    <div id="contact-footer">
        <div id="contact-nav-bar">

            <div class="contact-nav-bar-btn" onclick="navBtn(1)">
                <i class="fa fa-home icons"></i>
            </div>
            <div class="contact-nav-bar-btn" onclick="navBtn(2)">
                <i class="fa fa-user icons"></i>
            </div>
            <div class="contact-nav-bar-btn" onclick="navBtn(3)">
                <i class="fa fa-code icons"></i>
            </div>
            <div class="contact-nav-bar-btn" onclick="navBtn(4)">
                <i class="fa fa-comments icons"></i>
            </div>
            <div class="contact-nav-bar-btn" id="to-top-btn">
                <i class="fa fa-hand-o-up icons"></i>
            </div>
        </div>
    </div>

    <div id="contact-main-card">

        <div id="contact-content-container">
            contact-content-container
        </div>

        <div>
            <form id="contact-form">
                <input name="sender-email" type="text" placeholder="Email (Required)" class="contact-form-inputs" />
                <input name="sender-name" type="text" placeholder="Name (Optional)" class="contact-form-inputs" />
                <input name="subject" type="text" placeholder="Topic (Required)" class="contact-form-inputs" />
                <textarea name="message-content" placeholder="Message Content (Optional)" class="contact-form-inputs"
                    id="contact-form-textarea"></textarea>
                <input type="submit" value="Send" class="contact-form-btn">
                <input type="button" value="Clear" class="contact-form-btn" onclick="emptyForm()">
                <input type="text" value="" id="form-submit-status" />


            </form>
        </div>
    </div>


    <script type=" text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript" src="static/js/shared.js"></script>
    <script type="text/javascript" src="static/js/contact.js"></script>
</body>

</html>
