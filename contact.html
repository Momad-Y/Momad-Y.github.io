<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mohamed Y Abdelnasser</title>
    <link rel="stylesheet" href="static/css/shared.css">
    <link rel="stylesheet" href="static/css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="static/img/Logo.png">

</head>

<body>

    <div id="toggle-theme-container">
        <label id="toggler-label">
            <input id="toggler-input" type="checkbox">
            <span id="toggler-slider"></span>
            <span id="toggler-state"></span>
        </label>
    </div>

    <div id="contact-title">
        Contact Me
    </div>

    <div id="overlay">
    </div>

    <div id="contact-footer">
        <div id="contact-nav-bar">

            <div class="contact-nav-bar-btn" onclick="navBtn(1)">
                <i class="fa fa-home icons"></i>
            </div>
            <div class="contact-nav-bar-btn" onclick="navBtn(2)">
                <i class="fa fa-user icons"></i>
            </div>
            <div class="contact-nav-bar-btn" onclick="navBtn(3)">
                <i class="fa fa-code icons"></i>
            </div>
            <div class="contact-nav-bar-btn" onclick="navBtn(4)">
                <i class="fa fa-comments icons"></i>
            </div>
        </div>
    </div>

    <div id="contact-main-card">

        <div id="contact-content-container">
            <p id="contact-content-title">
                Get In Touch
            </p>
            <p id="contact-content-desc">
                Lorem ipsum dolor sit amet primis blandit gravida. Maximus at donec ridiculus litora ad
                porttitor id montes turpis enim.
                Fames justo pede a nam semper maecenas dictum.
                Fames justo pede a nam semper maecenas dictum.

            </p>
            <div id="contact-content-options">
                <div class="contact-options-btn" onclick="window.open('https://github.com/Momad-Y', '_blank');">
                    <i class="fa fa-github icons"></i>
                </div>
                <div class="contact-options-btn"
                    onclick="window.open('https://www.linkedin.com/in/mohamed-y-abdelnasser/', '_blank');">
                    <i class="fa fa-linkedin icons"></i>
                </div>
                <div class="contact-options-btn"
                    onclick="window.open('mailto:Mohamed.Y.Abdelnasser@gmail.com', '_blank');">
                    <i class="fa fa-envelope-o icons"></i>
                </div>
                <div class="contact-options-btn" onclick="copyPhoneNumber()" onmouseover="hoverPhoneNumber()">
                    <i class="fa fa-phone icons contact-phone-icon"><span id="contact-phone-tooltip"></span></i>
                </div>
                <div class="contact-options-btn" onclick="window.open('https://wa.me/+971503429805', '_blank');">
                    <i class="fa fa-whatsapp icons"></i>
                </div>
                <div class="contact-options-btn" onclick="window.open('https://www.instagram.com/7.zsjj/', '_blank');">
                    <i class="fa fa-instagram icons"></i>
                </div>
                <div class="contact-options-btn"
                    onclick="window.open('https://steamcommunity.com/id/momadoo55555/', '_blank');">
                    <i class="fa fa-steam icons"></i>
                </div>
                <div class="contact-options-btn"
                    onclick="window.open('https://open.spotify.com/user/momad_55555?si=f0faf0d87fdf43a0', '_blank');">
                    <i class="fa fa-spotify icons"></i>
                </div>
                <div class="contact-options-btn"
                    onclick="window.open('https://www.chess.com/member/Momad_55555', '_blank');">
                    <p id="chess-icon">♟︎</p>
                </div>
            </div>
        </div>

        <div>
            <form id="contact-form">
                <input name="sender-email" type="text" placeholder="Email (Required)" class="contact-form-inputs" />
                <input name="sender-name" type="text" placeholder="Name (Optional)" class="contact-form-inputs" />
                <input name="subject" type="text" placeholder="Topic (Required)" class="contact-form-inputs" />
                <textarea name="message-content" placeholder="Message Content (Optional)" class="contact-form-inputs"
                    id="contact-form-textarea"></textarea>
                <input type="submit" value="Send" class="contact-form-btn">
                <input type="button" value="Clear" class="contact-form-btn" onclick="emptyForm()">
                <input type="text" value="" id="form-submit-status" />


            </form>
        </div>
    </div>


    <script type=" text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript" src="static/js/shared.js"></script>
    <script type="text/javascript" src="static/js/contact.js"></script>
</body>

</html>
